<nav class="border-b border-gray-700">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo y menú -->
      <div class="flex items-center">
        <div class="flex items-center space-x-2 pl-0">
          <img ngSrc="assets/logo.png" alt="logo" class="h-8 w-auto" height="484" width="702">
          <span class="text-3xl font-bold text-gray-300">CineMaxx</span>
        </div>
        <!-- Menú escritorio -->
        <div class="hidden md:flex space-x-4 ml-12">
          <a routerLink="/landing" routerLinkActive="bg-gray-700 text-white" class="block text-gray-300 hover:text-white px-3 py-2 rounded-md transition-colors duration-200 hover:bg-gray-700 font-medium">Inicio</a>
          <a routerLink="/cines" routerLinkActive="bg-gray-700 text-white" class="text-gray-300 hover:text-white px-3 py-2 rounded-md transition-colors duration-200 hover:bg-gray-700 font-medium">Cines</a>
          <a routerLink="/peliculas" routerLinkActive="bg-gray-700 text-white" class="text-gray-300 hover:text-white px-3 py-2 rounded-md transition-colors duration-200 hover:bg-gray-700 font-medium">Peliculas</a>
          <a routerLink="/promociones" routerLinkActive="bg-gray-700 text-white" class="text-gray-300 hover:text-white px-3 py-2 rounded-md transition-colors duration-200 hover:bg-gray-700 font-medium">Promociones</a>
        </div>
      </div>

      <!-- Barra de búsqueda y botón -->
      <div class="flex items-center space-x-4">
        <!-- Barra de búsqueda versión escritorio -->
        <div class="hidden lg:block">
          <p-iconfield iconPosition="left">
            <p-inputicon>
              <i class="pi pi-search"></i>
            </p-inputicon>
            <input
              pInputText
              type="text"
              placeholder="Buscar..."
              class="w-64 bg-gray-700 border border-gray-600 text-white placeholder-gray-400"
            />
          </p-iconfield>
        </div>

        <!-- Búsqueda móvil/tablet transformable -->
        <div class="lg:hidden flex items-center">
          <!-- Icono de búsqueda (visible cuando no está activa la búsqueda) -->
          <button *ngIf="!isSearchOpen" class="p-2 hover:bg-gray-700 rounded-lg" (click)="toggleSearch()">
            <i class="pi pi-search text-gray-300"></i>
          </button>

          <!-- Barra de búsqueda expandida (visible cuando se activa) -->
          <div *ngIf="isSearchOpen" class="flex items-center">
            <p-iconfield iconPosition="left" class="w-full">
              <p-inputicon>
                <i class="pi pi-search"></i>
              </p-inputicon>
              <input
                #searchInput
                pInputText
                type="text"
                placeholder="Buscar..."
                class="w-52 bg-gray-700 border border-gray-600 text-white placeholder-gray-400"
                (blur)="onSearchBlur()"
              />
            </p-iconfield>
            <button class="ml-2 p-1 hover:bg-gray-700 rounded-lg" (click)="toggleSearch()">
              <i class="pi pi-times text-gray-300"></i>
            </button>
          </div>
        </div>

        <!-- Botón login - visible solo en pantallas md y superiores -->
        <div class="hidden md:flex items-center">
          <p-button
            icon="pi pi-user"
            label="Iniciar sesión"
            [raised]="true"
            severity="info"
            (click)="showLoginModal()"
            class="hidden xl:block">
          </p-button>
          <p-button
            icon="pi pi-user"
            [rounded]="true"
            [text]="true"
            [raised]="true"
            severity="info"
            (click)="showLoginModal()"
            class="xl:hidden"
            styleClass="p-button-rounded">
          </p-button>
        </div>

        <!-- Botón menú móvil -->
        <button class="md:hidden p-2 hover:bg-gray-700 rounded-lg" (click)="toggleMenu()">
          <i class="pi pi-bars text-gray-300"></i>
        </button>
      </div>
    </div>

    <!-- Menú móvil -->
    <div class="md:hidden" [ngClass]="{'hidden': !isMenuOpen}">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a routerLink="/landing" routerLinkActive="bg-gray-700 text-white" class="block text-gray-300 hover:text-white px-3 py-2 rounded-md transition-colors duration-200 hover:bg-gray-700 font-medium">Inicio</a>
        <a routerLink="/cines" routerLinkActive="bg-gray-700 text-white" class="block text-gray-300 hover:text-white px-3 py-2 rounded-md transition-colors duration-200 hover:bg-gray-700 font-medium">Cines</a>
        <a routerLink="/peliculas" routerLinkActive="bg-gray-700 text-white" class="text-gray-300 hover:text-white px-3 py-2 rounded-md transition-colors duration-200 hover:bg-gray-700 font-medium">Peliculas</a>
        <a routerLink="/promociones" routerLinkActive="bg-gray-700 text-white" class="text-gray-300 hover:text-white px-3 py-2 rounded-md transition-colors duration-200 hover:bg-gray-700 font-medium">Promociones</a>
        <a (click)="showLoginModal()" class="flex items-center text-gray-300 hover:text-white px-3 py-2 rounded-md transition-colors duration-200 hover:bg-gray-700 font-medium cursor-pointer">
          <i class="pi pi-user mr-2"></i> Iniciar sesión
        </a>
      </div>
    </div>
  </div>
</nav>

<!-- El componente modal debe estar solo una vez al final -->
<app-auth-modal
  (loginSuccess)="handleLoginSuccess($event)"
  (registerSuccess)="handleRegisterSuccess($event)">
</app-auth-modal>
