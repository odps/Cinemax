<ng-container *ngIf="!isHighlighted; else highlightedTemplate">
  <div
    class="bg-gray-900 rounded-lg overflow-hidden shadow-lg transition-transform hover:scale-105 w-full mb-6"
  >
    <div class="flex flex-col lg:flex-row h-full">
      <div class="w-full lg:w-1/3 h-60 lg:h-[300px] overflow-hidden">
        <img
          [src]="
            assetsLocation.assetUrl + '/' + cine?.imagenUrl ||
            assetsLocation.assetUrl + '/' + 'cine-placeholder.jpg'
          "
          [alt]="cine?.nombre"
          class="w-full h-full object-cover object-center"
        />
      </div>
      <div class="p-5 lg:w-2/3 flex flex-col justify-center">
        <h3 class="text-xl font-bold text-white mb-2">{{ cine?.nombre }}</h3>
        <div class="flex items-center mb-2">
          <i class="pi pi-map text-gray-400 mr-2"></i>
          <p class="text-gray-300">{{ cine?.ciudad }}</p>
        </div>
        <div class="flex items-center mb-2">
          <i class="pi pi-map-marker text-gray-400 mr-2"></i>
          <p class="text-gray-400">{{ cine?.direccion }}</p>
        </div>
        <div
          *ngIf="cine?.telefono"
          class="flex items-center text-gray-400 mb-2"
        >
          <i class="pi pi-phone mr-2"></i>
          <span>{{ cine?.telefono }}</span>
        </div>
        <div *ngIf="cine?.horario" class="flex items-center text-gray-400 mb-2">
          <i class="pi pi-clock mr-2"></i>
          <span>{{ cine?.horario }}</span>
        </div>
        <div class="flex space-x-3 mt-3">
          <p-button label="Ver cartelera" icon="pi pi-film"></p-button>
          <p-button
            label="Detalles"
            icon="pi pi-info-circle"
            [text]="true"
            (click)="mostrarDetalles()"
          ></p-button>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #highlightedTemplate>
  <div
    class="bg-gray-900 rounded-lg overflow-hidden shadow-lg transition-transform hover:scale-105 w-full mb-6"
  >
    <div class="flex flex-col lg:flex-row h-full">
      <div class="w-full lg:w-1/2 h-60 lg:h-[400px] overflow-hidden">
        <img
          [src]="
            assetsLocation.assetUrl + '/' + cine?.imagenUrl ||
            assetsLocation.assetUrl + '/' + 'cine-placeholder.jpg'
          "
          [alt]="cine?.nombre"
          class="w-full h-full object-cover object-center"
        />
      </div>
      <div class="p-5 lg:w-1/2 flex flex-col justify-center">
        <span class="text-yellow-500 font-semibold mb-1">DESTACADO</span>
        <h3 class="text-2xl font-bold text-white mb-2">{{ cine?.nombre }}</h3>
        <div class="flex items-center mb-2">
          <i class="pi pi-map-marker text-gray-400 mr-2"></i>
          <p class="text-gray-400 line-clamp-2">
            {{ cine?.direccion }}, {{ cine?.ciudad }}
          </p>
        </div>
        <div class="space-y-1 mb-3">
          <div *ngIf="cine?.telefono" class="flex items-center text-gray-400">
            <i class="pi pi-phone mr-2"></i>
            <span>{{ cine?.telefono }}</span>
          </div>
          <div *ngIf="cine?.horario" class="flex items-center text-gray-400">
            <i class="pi pi-clock mr-2"></i>
            <span>{{ cine?.horario }}</span>
          </div>
          <div *ngIf="cine?.descripcion" class="flex items-start text-gray-400">
            <i class="pi pi-info-circle mr-2 mt-1"></i>
            <span>{{ cine?.descripcion }}</span>
          </div>
        </div>
        <div class="flex space-x-3 mt-3">
          <p-button
            label="Ver cartelera"
            icon="pi pi-film"
            severity="danger"
          ></p-button>
          <p-button
            label="Detalles"
            icon="pi pi-info-circle"
            [outlined]="true"
            severity="secondary"
            (click)="mostrarDetalles()"
          ></p-button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
