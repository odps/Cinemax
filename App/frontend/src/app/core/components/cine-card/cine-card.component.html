<!--
  Comentario: El ng-container alterna entre la tarjeta normal y la destacada segÃºn la variable isHighlighted.
  El uso de assetsLocation y cine?.imagenUrl permite mostrar la imagen del cine o un placeholder si no existe.
  Los botones emiten eventos para ver cartelera o detalles del cine.
-->
<ng-container *ngIf="!isHighlighted; else highlightedTemplate">
  <!-- Tarjeta de cine normal -->
  <div
    class="relative bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 rounded-2xl overflow-hidden shadow-xl transition hover:shadow-[0_4px_32px_0_rgba(255,255,180,0.15)] w-full mb-8 border border-gray-800 group"
  >
    <div class="flex flex-col lg:flex-row h-full">
      <div class="w-full lg:w-1/3 h-60 lg:h-[300px] overflow-hidden relative">
        <img
          [src]="
            assetsLocation.assetUrl + '/' + cine?.imagenUrl ||
            assetsLocation.assetUrl + '/' + 'cine-placeholder.jpg'
          "
          [alt]="cine?.nombre"
          class="w-full h-full object-cover object-center transition-transform duration-200"
        />
        <div
          class="absolute top-2 left-2 bg-black/60 px-3 py-1 rounded-full text-xs text-yellow-400 font-semibold shadow flex items-center gap-1"
        >
          <i class="pi pi-video mr-1"></i>Cine
        </div>
      </div>
      <div class="p-6 lg:w-2/3 flex flex-col justify-center">
        <h3
          class="text-2xl font-extrabold text-white mb-2 tracking-tight flex items-center"
        >
          {{ cine?.nombre }}
        </h3>
        <div class="flex items-center mb-2 text-gray-400">
          <i class="pi pi-map-marker mr-2"></i>
          <span class="font-medium">{{ cine?.direccion }}</span>
          <span class="mx-2">|</span>
          <span>{{ cine?.ciudad }}</span>
        </div>
        <div class="flex flex-wrap gap-4 mb-2">
          <div *ngIf="cine?.telefono" class="flex items-center text-gray-400">
            <i class="pi pi-phone mr-2"></i>
            <span>{{ cine?.telefono }}</span>
          </div>
          <div *ngIf="cine?.horario" class="flex items-center text-gray-400">
            <i class="pi pi-clock mr-2"></i>
            <span>{{ cine?.horario }}</span>
          </div>
        </div>
        <div class="flex space-x-3 mt-4">
          <p-button
            label="Ver cartelera"
            icon="pi pi-film"
            severity="info"
            styleClass="font-semibold px-4 py-2 rounded-lg shadow-md"
            (click)="mostrarCartelera()"
          ></p-button>
          <p-button
            label="Detalles"
            icon="pi pi-info-circle"
            [text]="true"
            [outlined]="true"
            severity="info"
            styleClass="font-semibold px-4 py-2 rounded-lg"
            (click)="mostrarDetalles()"
          ></p-button>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #highlightedTemplate>
  <!-- Tarjeta de cine destacada -->
  <div
    class="relative bg-gradient-to-br from-yellow-900 via-gray-900 to-gray-900 rounded-2xl overflow-hidden shadow-xl transition hover:shadow-[0_4px_32px_0_rgba(255,255,180,0.18)] w-full mb-10 border border-yellow-400 group"
  >
    <div class="flex flex-col lg:flex-row h-full">
      <div class="w-full lg:w-1/2 h-64 lg:h-[400px] overflow-hidden relative">
        <img
          [src]="
            assetsLocation.assetUrl + '/' + cine?.imagenUrl ||
            assetsLocation.assetUrl + '/' + 'cine-placeholder.jpg'
          "
          [alt]="cine?.nombre"
          class="w-full h-full object-cover object-center transition-transform duration-200"
        />
        <div
          class="absolute top-3 left-3 bg-yellow-500/90 px-4 py-1 rounded-full text-xs text-black font-bold shadow flex items-center gap-1"
        >
          <i class="pi pi-star-fill mr-1"></i>DESTACADO
        </div>
      </div>
      <div class="p-8 lg:w-1/2 flex flex-col justify-center">
        <h3
          class="text-3xl font-extrabold text-white mb-3 tracking-tight flex items-center"
        >
          <i class="pi pi-star-fill text-yellow-400 mr-2"></i>
          {{ cine?.nombre }}
        </h3>
        <div class="flex items-center mb-3 text-gray-400">
          <i class="pi pi-map-marker mr-2"></i>
          <span class="font-medium">{{ cine?.direccion }}</span>
          <span class="mx-2">|</span>
          <span>{{ cine?.ciudad }}</span>
        </div>
        <div class="space-y-2 mb-4">
          <div *ngIf="cine?.telefono" class="flex items-center text-gray-400">
            <i class="pi pi-phone mr-2"></i>
            <span>{{ cine?.telefono }}</span>
          </div>
          <div *ngIf="cine?.horario" class="flex items-center text-gray-400">
            <i class="pi pi-clock mr-2"></i>
            <span>{{ cine?.horario }}</span>
          </div>
          <div *ngIf="cine?.descripcion" class="flex items-start text-gray-400">
            <i class="pi pi-info-circle mr-2 mt-1"></i>
            <span>{{ cine?.descripcion }}</span>
          </div>
        </div>
        <div class="flex space-x-3 mt-4">
          <p-button
            label="Ver cartelera"
            icon="pi pi-film"
            severity="info"
            styleClass="font-semibold px-4 py-2 rounded-lg shadow-md"
            (click)="mostrarCartelera()"
          ></p-button>
          <p-button
            label="Detalles"
            icon="pi pi-info-circle"
            [text]="true"
            [outlined]="true"
            severity="info"
            styleClass="font-semibold px-4 py-2 rounded-lg"
            (click)="mostrarDetalles()"
          ></p-button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
