<ng-container *ngIf="!isHighlighted; else highlightedTemplate">
  <div class="bg-gray-900 rounded-lg overflow-hidden shadow-lg transition-transform hover:scale-105">
    <img [src]="imageUrl" [alt]="title" class="w-full h-60 object-cover">
    <div class="p-6">
      <h3 class="text-xl font-bold text-white mb-2">{{ title }}</h3>
      <p class="text-gray-300 mb-4">Fecha de estreno: {{ releaseDate }}</p>
      <p class="text-gray-400 mb-4">GÃ©nero: {{ genres }}</p>
      <p-button label="Ver detalles" icon="pi pi-info-circle" [text]="true"></p-button>
    </div>
  </div>
</ng-container>

<ng-template #highlightedTemplate>
  <div class="bg-gray-900 rounded-lg overflow-hidden shadow-lg transition-transform hover:scale-105 sm:block lg:col-span-3">
    <div class="flex flex-col lg:flex-row">
      <img [src]="imageUrl" [alt]="title" class="w-full lg:w-1/2 h-60 lg:h-auto object-cover">
      <div class="p-6 lg:w-1/2 flex flex-col justify-center">
        <span class="text-yellow-500 font-semibold mb-2">DESTACADO</span>
        <h3 class="text-2xl font-bold text-white mb-4">{{ title }}</h3>
        <p class="text-gray-300 mb-6">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed consequat justo at magna consectetur, vel cursus mauris dictum.</p>
        <div>
          <p-button label="Reservar entradas" icon="pi pi-ticket" severity="danger"></p-button>
        </div>
      </div>
    </div>
  </div>
