<ng-container *ngIf="!isHighlighted; else highlightedTemplate">
  <div class="bg-gray-900 rounded-lg overflow-hidden shadow-lg transition-transform hover:scale-105 min-w-[250px] max-w-[350px] h-[450px] flex flex-col">
    <div class="h-60 overflow-hidden">
      <img [src]="assetsLocation.assetUrl+'/'+pelicula.imagenUrl || assetsLocation.assetUrl+'/'+'placeholder.jpg'" [alt]="pelicula.titulo" class="w-full h-full object-cover">
    </div>
    <div class="p-6 flex-grow flex flex-col justify-between">
      <div>
        <h3 class="text-xl font-bold text-white mb-2">{{ pelicula.titulo }}</h3>
        <p class="text-gray-300 mb-4">Director: {{ pelicula.director }}</p>
        <p class="text-gray-400 mb-4">GÃ©nero: {{ pelicula.genero || 'No especificado' }}</p>
      </div>
      <div class="mt-auto">
        <p-button label="Ver detalles" icon="pi pi-info-circle" [text]="true"></p-button>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #highlightedTemplate>
  <div class="bg-gray-900 rounded-lg overflow-hidden shadow-lg transition-transform hover:scale-105 sm:block lg:col-span-3">
    <div class="flex flex-col lg:flex-row h-full">
      <div class="w-full lg:w-1/2 h-60 lg:h-auto overflow-hidden">
        <img [src]="assetsLocation.assetUrl+'/'+pelicula.imagenUrl || assetsLocation.assetUrl+'/'+'placeholder.jpg'" [alt]="pelicula.titulo" class="w-full h-full object-cover">
      </div>
      <div class="p-6 lg:w-1/2 flex flex-col justify-center">
        <span class="text-yellow-500 font-semibold mb-2">DESTACADO</span>
        <h3 class="text-2xl font-bold text-white mb-4">{{ pelicula.titulo }}</h3>
        <p class="text-gray-300 mb-6">{{ pelicula.descripcion }}</p>
        <div>
          <p-button label="Reservar entradas" icon="pi pi-ticket" severity="danger"></p-button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
