<div class="container mx-auto px-4 py-8">
  <!-- Hero Section con ubicaciÃ³n destacada -->
  <section class="mb-12" *ngIf="cineDestacado">
    <app-cine-card [cine]="cineDestacado" [isHighlighted]="true"></app-cine-card>
  </section>

  <!-- Listado de cines -->
  <section>
    <h2 class="text-2xl font-bold text-gray-200 mb-6">Nuestros Cines</h2>

    <div class="grid grid-cols-1 gap-6">
      <app-cine-card *ngFor="let cine of cines" [cine]="cine"></app-cine-card>
    </div>
  </section>
</div>
